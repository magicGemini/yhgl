<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>角色管理</title>
    <link rel="stylesheet" href="css/w3.css"/>
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/bootstrap-table.css"/>
    <link rel="stylesheet" type="text/css" href="css/zTreeStyle/zTreeStyle.css"/>
    <link rel="stylesheet" href="css/toastr.css"/>
    <link rel="stylesheet" href="css/bootstrap-treeview.min.css"/>
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/bootstrap-table.js"></script>
    <script src="js/bootstrap-table-zh-CN.js"></script>
    <script src="js/ztree/jquery.ztree.core.js"></script>
    <script src="js/ztree/jquery.ztree.excheck.js"></script>
    <script src="js/ztree/jquery.ztree.exedit.js"></script>
    <script src="js/toastr.min.js"></script>
    <script src="js/bootstrap-treeview.min.js"></script>
    <!-- custom js -->
    <script src="js/index.js"></script>
    <script src="js/custom/role.js"></script>

</head>
<body>

<div>
    <!-- Sidebar -->
    <div id="sidebar" class="w3-sidebar w3-bar-block w3-black" style="display: none">
        <button class="w3-bar-item w3-button" style="height:52px;text-align:center" onclick="w3_close()">
            <span class="glyphicon glyphicon glyphicon-remove"></span>
        </button>
        <div id="menuBars"></div>
    </div>

    <!-- navigator -->
    <nav class="navbar navbar-inverse" style="border-radius: 0">
        <div class="navbar-header">
            <span onclick="w3_open()" class="navbar-brand glyphicon glyphicon-menu-hamburger"
                  style="width: 70px"></span>
        </div>
        <ul class="nav navbar-nav">
            <li class="active"><a href="#">Home</a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
            <li><a href="/logout"><span class="glyphicon glyphicon-log-out"></span> Logout </a></li>
        </ul>
    </nav>

    <!-- pageContent -->
    <div id="pageContent">
        <!-- table -->
        <div class="container">
            <div id="toolbar">
                <button id="btn_add" type="button" class="btn btn-default" data-toggle="modal" data-taget="#modal_add">
                    <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>新增
                </button>
                <button id="btn_roleto" type="button" class="btn btn-default" data-toggle="modal"
                        data-taget="#modal_update">
                    <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>分配角色
                </button>
                <button id="btn_del" type="button" class="btn btn-default">
                    <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>删除
                </button>
            </div>
            <table id="table"></table>
        </div>
    </div>

    <!-- 新增 modal -->
    <div id="modal_add" class="modal fade" role="dialog">
        <div class="modal-dialog">
            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h3 class="modal-title">新增</h3>
                </div>
                <div class="modal-body">
                    <form id="role_add" role="form">
                        <div class="form-group row">
                            <label for="role" class="col-md-3 control-label">角色名</label>
                            <div class="col-md-9">
                                <input type="text" class="form-control" id="role"/>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="descript" class="col-md-3 control-label">描述</label>
                            <div class="col-md-9">
                                <textarea cols="30" rows="2" style="resize:none" class="form-control"
                                          id="descript"></textarea>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal" onclick="createRole()">确定
                    </button>
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                </div>
            </div>
        </div>
    </div>

    <!-- 新增 modal -->
    <div id="modal_roleTo" class="modal fade" role="dialog">
        <div class="modal-dialog">
            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h3 class="modal-title">分配角色</h3>
                </div>
                <div class="modal-body">
                    <form id="role_roleTo" role="form">
                        <div class="form-group row">
                            <label for="role" class="col-md-3 control-label">角色名</label>
                            <div class="col-md-9">
                                <input id="roleTo_roleName" type="text" class="form-control" disabled="disabled"/>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="roleTo" class="col-md-3 control-label">分配角色至</label>
                            <div class="col-md-7">
                                <input id="roleTo" readonly type="text" class="form-control"/>
                                <input id="roleToId" style="display:none" type="text"/>
                            </div>
                            <div class="col-md-2">
                                <a id="menuBtn" class="form-control" onclick="showMenu()">选择</a>
                            </div>
                        </div>
                        <div id="BLANK"></div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal" onclick="roleTo()">确定
                    </button>
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                </div>
            </div>
        </div>
    </div>

    <!-- 删除确认 -->
    <div id="modal_del" class="modal fade" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-body">
                    <h4 style="text-align: center">确定要删除么？</h4>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal" onclick="deleteRole()">确定
                    </button>
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                </div>
            </div>
        </div>
    </div>
</div>

<div id="userTreeContent" class="treeContent" style="visibility:hidden;position: absolute;z-index:9999;">
    <ul id="userTree" class="ztree" style="margin-top:0; width:160px;"></ul>
</div>

<script>
    // 加载导航栏
    loadMenuBar();
    // init table
    initTable();
    // init tree
    loadTree();

</script>

</body>
</html>
