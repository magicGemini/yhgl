<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>login</title>
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/font-awesome.min.css"/>
    <link rel="stylesheet" href="css/login.css"/>
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">

    <form id="login_form" action="/login" method="post">
        <div class="form row">
            <div class="form-horizontal col-md-offset-3">
                <h3 class="form-title">登录</h3>
                <div class="col-md-9">
                    <div class="form-group">
                        <i class="fa fa-user fa-lg"></i>
                        <input class="form-control required" type="text" placeholder="Username" id="username"
                               name="username" autofocus="autofocus" maxlength="20"/>
                    </div>
                    <div class="form-group">
                        <i class="fa fa-lock fa-lg"></i>
                        <input class="form-control required" type="password" placeholder="Password" id="password"
                               name="password" maxlength="8"/>
                    </div>
                    <div class="form-group">
                        <label class="checkbox">
                            <input type="checkbox" name="remember" value="1"/>记住我
                        </label>
                    </div>
                    <div class="form-group col-md-offset-9">
                        <button onclick="login()" class="btn btn-success pull-right">登录</button>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>

<script>
    function login() {
        var loginData = {
            username: $("#username").val(),
            password: $("#password").val()
        };

        $.ajax({
            type: 'POST',
            url: '/login',
            contentType: "application/json",
            data: JSON.stringify(loginData),
            success: function (data, textStatus) {
                if (JSON.parse(data).state === true)
                    window.location.href = "index.html";
                else
                    window.location.reload();
            }
        });
    }

</script>

</body>
</html>
